<body>
    <div class="container">
        
            <div class="form-container">
                <h2>Registration Form</h2>
                <input type="text" class="input" id="firstName" placeholder="First Name" >
                <span id="username">Username not valid</span>
                <input type="text" class="input" id="lastName" placeholder="Last Name" >
                <input type="email" class="input" id="email" placeholder="Email" >
                <span id="userMail" class="invalid-feedback">Email not valid</span>
                <input type="password" class="input" id="password" placeholder="Password" ><br>
                <span id="passcheck">Please fill the password</span>
                <input type="password" class="input" id="conpassword" placeholder="Confirm Password" ><br>
                <span id="conpasscheck">Password does not match</span>
                <span class="notification"></span>
                <div class="margin gender-select">
                    <label for="gender">Select Gender:</label>
                    <select name="gender" id="gender">
                        <option  value=""> </option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <span id="gendercheck">Please select an option</span>
                </div> 
                <div class="margin checkbox">
                    <input type="radio" id="unemp" value="umemployed" name="job">
                    <label for="unemp">Unemployed</label>
                    <input type="radio" id="emp" value="employed" name="job">
                    <label for="unemp">Employed</label>
                </div>
                <button id="submit">Submit</button>
                
            </div>
        
        <div class="result-container">
            <h2>Welcome  <span id="name"> </span></h2>
            <h2>Your mail address: <span id="mailAdd"> </span></h2>
            <h2>You are of gender: <span id="man"> </span></h2>
            <h2>You are: <span id="status"></span></h2>
        </div>
        
        <script src="validaton.js"></script>
    </div>
